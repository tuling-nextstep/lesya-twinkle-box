<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Twinkle 笔记</title>
    <link rel="stylesheet" type="text/css" href="./style/main.css">
    <link rel="stylesheet" type="text/css" href="./style/markdown.css">
    <link rel="stylesheet" type="text/css" href="./style/editor.css">
    <link rel="stylesheet" type="text/css" href="./style/header.css">
    <link rel="stylesheet" type="text/css" href="./style/topbar.css">
    <link rel="stylesheet" type="text/css" href="./fonts/msyh/result.css">
    <link rel="stylesheet" type="text/css" href="./fonts/msyhsb/result.css">
    <link rel="stylesheet" type="text/css" href="./fonts/msyhl/result.css">
    <link rel="stylesheet" type="text/css" href="./fonts/msyhbd/result.css">
    <link rel="stylesheet" type="text/css" href="./style/highlights.css">
</head>

<body>
    <div class="tab-container" id="tab-container" style="opacity: 0.5; pointer-events: none;">
        <div class="btns-container">
            <button id="logo-box" onclick="switchToTab1()" title="主页">
                <img src="./img/logo.png" width="16px">
            </button>
            <button id="menu-btn" title="主菜单">
                <icon></icon>
            </button>
            <!-- <button id="new-tab-btn" title="创建新标签页">
                <icon></icon>
            </button> -->
            <button id="home-button" title="搜索" class="homeTab">
                <icon></icon>
            </button>
        </div>
        <div class="tabs-container">
            <div class="tabs-scroll" id="tabs-scroll">

            </div>
        </div>
    </div>
    <style>
        .errorMain {
            display: flex;
            flex-direction: column;
            align-items: start;
            height: 80%;
            padding: 40px;
            gap: 8px;
            justify-content: center;
        }

        .errorMain h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .errorMain p {
            font-size: 15px;
        }

        .errorMain code {
            font-family: Jetbrains Mono;
            font-size: 12px;
            font-weight: 150;
            position: fixed;
            bottom: 40px;
            opacity: 0.5;
        }

        .errorMain button {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            padding: 6px 10px 8px 12px;
            margin-top: 10px;
            margin-bottom: 18px;
            margin-left: -3px;
            background: #ffffff21;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: solid 1px rgba(255, 255, 255, 0);
            border-radius: 5px;
            color: white;
            transition: all .15s ease-in-out;
            text-decoration: none;
        }

        .errorMain button:hover {
            border-bottom: solid 1px rgba(255, 255, 255, 0.25);
            color: white;
        }

        .errorMain button icon {
            transform: translateY(1.199px);
        }

        .errorMain a {
            text-decoration: none;
        }
    </style>
    <div id="tab-contents">
        <div class="errorMain">
            <h1>Oops!</h1>
            <h2>实在抱歉，Twinkle 笔记遇到致命错误。</h2>
            <p>刚刚我们从编辑器页面被迫重定向到了一个不存在的页面。</p>
            <a href="./index.html">
                <button>
                    <icon></icon>重载编辑器
                </button>
            </a>
            <code>electron: Failed to load URL with error: ERR_FILE_NOT_FOUND</code>
        </div>
    </div>


</body>
